<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="animali.css">
    <!-- Installo le librerie di React per utilizzarlo anche senza l'installazione di vite -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Il codice React va scritto qui, per la conversione in JSX -->
    <script type="text/babel">
    
    const animalChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];   

    function App () {
        
    const [animals, setAnimals] = React.useState([]);

    function aggiungiAnimale() {
      const randomAnimal = animalChoices[Math.floor(Math.random() * animalChoices.length)];
      setAnimals([...animals, randomAnimal]);
    }

    return (
      <>
        <button onClick={aggiungiAnimale}>Aggiungi Animale</button>
        <details>
          <summary>Animali</summary>
          <ul>
            {animals.map((animal, index) => (
              <li key={animal + index}>{animal}</li>
            ))}
          </ul>
        </details>
      </>
    );
  }

  const rootElement = document.querySelector('.lista-animali');
  const root = ReactDOM.createRoot(rootElement);
  root.render(<App />);
</script>

</head>
<body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
      <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
